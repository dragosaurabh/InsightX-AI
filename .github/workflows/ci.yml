# InsightX AI - CI/CD Workflow
# Runs tests, builds Docker images, and validates the project

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ tests/

      - name: Generate test data
        run: |
          cd ..
          python scripts/ingest_sample_data.py --rows 1000 --output data/test_transactions.csv
          
      - name: Run tests
        env:
          GEMINI_API_KEY: "test_key_for_mocking"
          DATA_PATH: "../data/test_transactions.csv"
        run: |
          pytest tests/ -v --tb=short

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend/nextjs-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/nextjs-app/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  # Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate test data
        run: |
          python3 scripts/ingest_sample_data.py --rows 1000 --output data/test_transactions.csv

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: insightx-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: insightx-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Test with Docker Compose
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate test data
        run: |
          python3 scripts/ingest_sample_data.py --rows 5000 --output data/sample_transactions_50k.csv

      - name: Create .env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "GEMINI_MODEL=gemini-1.5-flash" >> .env
          echo "FRONTEND_ORIGIN=http://localhost:3000" >> .env
          echo "NEXT_PUBLIC_API_URL=http://localhost:8000" >> .env

      - name: Start services
        run: |
          docker compose -f infra/docker-compose.yml up -d backend frontend
          sleep 30

      - name: Check backend health
        run: |
          curl -f http://localhost:8000/api/health || exit 1

      - name: Check frontend
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Stop services
        if: always()
        run: |
          docker compose -f infra/docker-compose.yml down
